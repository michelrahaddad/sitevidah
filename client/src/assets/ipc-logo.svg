    <line x1="30" y1="30" x2="15" y2="20" stroke="white" stroke-width="2"/>
    <line x1="30" y1="30" x2="40" y2="40" stroke="white" stroke-width="2"/>
    <line x1="30" y1="30" x2="20" y2="45" stroke="white" stroke-width="2"/>
    <line x1="40" y1="40" x2="50" y2="35" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- "ipc" text in large white letters -->
  <text x="20" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">ipc</text>
  
